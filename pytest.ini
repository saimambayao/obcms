[pytest]
DJANGO_SETTINGS_MODULE = obc_management.settings
pythonpath =
    src
markers =
    performance: Calendar performance regression tests (run separately)
    integration: Integration and end-to-end tests
    slow: Slow-running tests (can be skipped in development)
    benchmark: Performance benchmark tests for advanced registry

addopts =
    --strict-markers
    --tb=short
    --maxfail=5
    -ra

# Coverage settings
[coverage:run]
source = common
omit =
    */migrations/*
    */tests/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

