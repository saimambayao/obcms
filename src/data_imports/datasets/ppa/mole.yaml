special_provisions:
  - title: "Wages and Productivity"
    details: |
      The amount of Four Hundred Twenty Thousand Pesos (P420,000.00) herein appropriated shall be used exclusively for payment of Honoraria for the Members of Bangsamoro Tripartite Wages and Productivity Board (BTWPB), subject to existing rules and regulations on the payment of Honoraria.
  - title: "Employment Facilitation and Promotion Program"
    details: |
      The amount of One Hundred Thirty-Five Million Two Hundred Ninety-Six Thousand Four Hundred Pesos (P135,296,400.00) herein appropriated shall be used exclusively for the implementation of Special Program for Employment of Students (SPES), Bangsamoro Internship Development Program (BIDP), Workers Emergency Assistance Program, Bangsamoro Integrated Livelihood Program (BILP), Special Employment & Entrepreneurial Assistance Program for Differently-abled Persons, Elderly, and Former MILF/MNLF Combatants and Others Disadvantaged Bangsamoro, and Bangsamoro Tulong Panghanapbuhay para sa ating Disadvantaged Informal Sector Workers (Bangsamoro TUPAD Program) subject to the submission of Program Implementation Plan and Guidelines, validated list of beneficiaries, and quarterly status report of implementation to MFBM.
  - title: "Workers' Social Protection and Welfare Program"
    details: |
      The amount of Thirteen Million Seven Hundred Twenty-Four Thousand Pesos (P13,724,000.00) herein appropriated shall be used exclusively for the implementation of the Assistance Program for Repatriated Abused Overseas Bangsamoro Workers (OBWs), Social Protection Program for Informal Workers, Overseas Bangsamoro Worker Social Benefits Program, and Bangsamoro Child Labor Sagip Program subject to the submission of the respective Program Implementation Plan and Guidelines, validated list of beneficiaries, and quarterly status report of implementation to MFBM.
  - title: "Reporting and Posting Requirements"
    details: |
      The implementing M/D/As shall submit quarterly reports on its financial and physical accomplishments, within thirty (30) days after the end of every quarter, through the following:
        a. Submission of hardcopy to the MFBM;
        b. Submission of reports through electronic means; and
        c. Publication to M/D/A's website.

      The implementing M/D/As shall send written notice when said reports have been submitted or posted on its website to the MFBM and other offices where the submission of reports is required under existing laws, rules and regulations. The date of notice to said M/O/As shall be considered the date of compliance with this requirement.
