special_provisions:
  - title: "Bangsamoro Economic Development Council (BEDC)"
    details: |
      The BEDC allocations authorized under this Act shall be used exclusively for Personnel Services â€“ Honoraria P2,300,000.00 and Maintenance and Other Operating Expenses P5,817,400.00. The amount appropriated as honoraria of the BEDC is subject to existing rules and regulations on the payment of honoraria.
  - title: "Policy Research Study"
    details: |
      The amount of Two Million Eight Hundred Twenty-Five Thousand Five Hundred Pesos (P2,825,500.00) appropriated shall be used exclusively for the procurement of consulting services for the conduct of a comprehensive review on official development assistance (ODA) and non-ODA support in BARMM.
  - title: "Bangsamoro High Impact Projects"
    details: |
      The amount of Thirty-Nine Million Two Hundred Fifty-Four Thousand Seven Hundred Thirty-Eight Pesos (P39,254,738.00) appropriated shall be used exclusively for the procurement of consulting services for the conduct of feasibility studies for identified projects for the master plan, technical feasibility studies with geotechnical survey, and environmental impact assessment, subject to the submission of Program Implementation Plan and Guidelines, details of the proposal, and quarterly status report of implementation to MFBM.
  - title: "Reporting and Posting Requirements"
    details: |
      The implementing M/O/As shall submit quarterly reports on its financial and physical accomplishments within thirty (30) days after the end of every quarter through:
      (a) Submission of hardcopy to the MFBM;
      (b) Submission of reports through electronic means; and
      (c) Publication to M/O/A's website.

      The implementing M/O/As shall send written notice when said reports have been submitted or posted on its website to the MFBM and other offices where the submission of reports is required under existing laws, rules, and regulations. The date of such notice shall be considered the date of compliance with this requirement.
