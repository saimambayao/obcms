special_provisions:
  - title: "Bangsamoro Airport Authority"
    details: |
      Sixty Million Pesos (P60,000,000.00) shall be used exclusively for the implementation of the Bangsamoro Airport Authority, subject to submission of common engineering documents, and allocated as follows:
        (a) P20,000,000.00 for the construction of a concession building at Cotabato Airport;
        (b) P20,000,000.00 for the construction of a perimeter fence at Cotabato (Awang) Airport; and
        (c) P20,000,000.00 for the construction of a perimeter fence at Sanga-Sanga Airport.
  - title: "Bangsamoro Land Transportation Office"
    details: |
      One Hundred Twenty-Six Million Four Hundred Sixty-Four Thousand Sixty Pesos (P126,464,060.00) shall be used exclusively for customization, installation, and configuration of the Land Transportation Management System (LTMS), subject to Program Implementation Plan and Guidelines and quarterly status report to MFBM.
  - title: "Bangsamoro Land Transportation Franchising and Regulatory Board"
    details: |
      Thirty Million Pesos (P30,000,000.00) shall be used exclusively for construction of BLTFRB District Desk Offices in Maguindanao del Norte, Cotabato City, and Lanao del Sur, subject to submission of common engineering documents.

      Eighteen Million Seven Hundred Fifty Thousand Pesos (P18,750,000.00) appropriated under the Pantawid Pasada Program shall be used exclusively to provide financial assistance to Public Utility Vehicle operators holding valid BLTFRB franchises, subject to Program Implementation Plan and Guidelines, validated beneficiary list, and quarterly status report to MFBM.
  - title: "Bangsamoro Ports Management Authority"
    details: |
      Fifty Million Pesos (P50,000,000.00) shall be used exclusively for the construction of lake ports at Bairan, Bayang, Lanao del Sur and Barangay Abdullah Buisan, Masiu, Lanao del Sur, subject to submission of common engineering documents.
  - title: "Bangsamoro Telecommunications Commission"
    details: |
      Ten Million Pesos (P10,000,000.00) shall be used exclusively to procure consulting services for the formulation of the Bangsamoro Telecommunications Master Plan with feasibility study, subject to Program Implementation Plan and Guidelines and quarterly status report to MFBM.
  - title: "Reporting and Posting Requirements"
    details: |
      Implementing M/O/As shall submit quarterly reports on financial and physical accomplishments within thirty (30) days after the end of every quarter through:
        (a) Submission of hardcopy to the MFBM;
        (b) Submission of reports through electronic means; and
        (c) Publication to M/O/A's website.

      The implementing M/O/As shall send written notice when the reports have been submitted or posted on their website to the MFBM and other offices where submission of reports is required under existing laws, rules, and regulations. The date of such notice shall be considered the date of compliance with this requirement.
