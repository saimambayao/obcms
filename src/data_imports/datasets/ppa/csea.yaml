special_provisions:
  - title: "Social Enterprises Development (SET-UP)"
    details: |
      The amount of Seven Million Eight Hundred Seventy-Five Thousand Pesos (P7,875,000.00) appropriated as financial assistance or subsidy shall be used exclusively for the SE Tabang sa Usbong Pagbangon (SET-UP), subject to the submission of Program Implementation Plan and Guidelines and list of validated beneficiaries to MFBM.
  - title: "Social Enterprises Development (Income Generating Activity)"
    details: |
      The amount of Ten Million Five Hundred Thousand Pesos (P10,500,000.00) appropriated as financial assistance or subsidy shall be used exclusively for the Financial Assistance for Income Generating Activity, subject to the submission of Program Implementation Plan and Guidelines and list of validated beneficiaries to MFBM.
  - title: "Reporting and Posting Requirements"
    details: |
      The implementing M/O/As shall submit quarterly reports on its financial and physical accomplishments within thirty (30) days after the end of every quarter through:
      (a) Submission of hardcopy to the MFBM;
      (b) Submission of reports through electronic means; and
      (c) Publication to M/O/A's website.

      The implementing M/O/As shall send written notice when said reports have been submitted or posted on its website to the MFBM and other offices where the submission of reports is required under existing laws, rules, and regulations. The date of such notice shall be considered the date of compliance with this requirement.
