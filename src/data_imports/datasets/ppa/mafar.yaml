special_provisions:
  - title: "Quick Response Fund"
    details: |
      The amount of Two Hundred Fifty Million Pesos (P250,000,000.00) appropriated for the Quick Response Fund (QRF) shall serve as a stand-by fund to be used for: (i) provision of various production inputs for crops, livestock and poultry, and fisheries; and (ii) provision of other assistance in the form of cash for culled live animals or equipment and supplies directly used to mitigate the effects of a disaster, and necessary tools and supplies to mitigate the effects of an ongoing disaster, in order that the situation and living conditions of people in communities affected by natural or human-induced calamities, epidemics, crises, and catastrophes which occurred in the last quarter of the immediately preceding year and those occurring during the current year may be normalized as quickly as possible.

      Release of funds shall be subject to the following guidelines:
      (a) The Ministry shall conduct the assessment of the status of the affected communities in the BARMM.
      (b) The OCM shall authorize and direct MFBM for the release of appropriate funds.
      (c) In no case shall the QRF be used for pre-disaster activities, such as conduct of training, insurance of assets, and public information and information initiatives, or any other purpose not authorized in this Act.
  - title: "Basic Integration for Harmonized Intervention (BINHI)"
    details: |
      The amount of Three Hundred Seventy-Six Million Seven Hundred Eighty-Eight Thousand Six Hundred Ninety-Nine Pesos (P376,788,699.00) appropriated, subject to the submission of Program Implementation Plan and Guidelines and quarterly status report of implementation to MFBM, shall be used as follows:
      2.1 Productivity Enhancement Project for Small Landholder Farmers in the Bangsamoro Region. The amount of Three Hundred Twenty-Four Million Nine Hundred Twenty-Four Thousand One Hundred Ninety-Nine Pesos (P324,924,199.00) shall be used exclusively for the distribution of agricultural inputs support to production and community-based rice production, subject further to the submission of list of validated beneficiaries.
      2.2 Input Provision of Livestock and Poultry. The amount of Twenty Million Six Hundred Fourteen Thousand Five Hundred Pesos (P20,614,500.00) shall be used exclusively for the distribution of livestock and poultry, subject further to the submission of list of validated beneficiaries.
      2.3 Support to Agricultural Machineries, Equipment, Facilities and Infrastructure. The amount of Thirty-One Million Two Hundred Fifty Thousand Pesos (P31,250,000.00) shall be used exclusively for support to agricultural machineries, equipment, facilities and infrastructure, subject further to the submission of list of validated beneficiaries.
  - title: "Food Security and Nutrition Convergence Program"
    details: |
      The amount of Ninety-Two Million Nine Hundred Fifteen Thousand One Hundred Forty Pesos (P92,915,140.00) appropriated, subject to the submission of Program Implementation Plan and Guidelines and quarterly status report of implementation to MFBM, shall be used as follows:
      3.1 Food Security and Nutrition Convergence Initiative. The amount of Twenty-Six Million Four Hundred Fifty Thousand Pesos (P26,450,000.00) shall be used exclusively for the implementation of the Food Security and Nutrition Convergence Initiative Project, subject further to the submission of list of validated beneficiaries.
      3.2 Halal and Organic Production Development Project. The amount of Forty-Two Million Two Hundred Five Thousand One Hundred Forty Pesos (P42,205,140.00) shall be used exclusively for the implementation of the Halal and Organic Production Development Project, subject further to the submission of list of validated beneficiaries.
      3.3 Livelihood Support to Camps. The amount of Twenty-Four Million Two Hundred Sixty Thousand Pesos (P24,260,000.00) shall be used exclusively for the Livelihood Support to Camps, subject further to the submission of list of validated beneficiaries.
  - title: "Regulatory and Quarantine Services"
    details: |
      The amount of Seventeen Million Five Hundred Twenty-Six Thousand One Hundred Twenty Pesos (P17,526,120.00) appropriated shall be used exclusively for the Regulatory and Quarantine Services Program, subject to the submission of Program Implementation Plan and Guidelines and quarterly status report of implementation to MFBM.
  - title: "Integrated and Sustainable Development for Aquaculture/Capture (ISDA)"
    details: |
      The amount of One Hundred Thirty-Four Million Three Hundred Forty-One Thousand Four Hundred Fifteen Pesos (P134,341,415.00) appropriated, subject to the submission of Program Implementation Plan and Guidelines and quarterly status report of implementation to MFBM, shall be used as follows:
      5.1 Fisheries Production Support Project. The amount of Sixty-Three Million Nine Hundred Thirty-Five Thousand Nine Hundred Twenty-Four Pesos (P63,935,924.00) shall be used exclusively for the implementation of the Fisheries Production Support Project, subject further to the submission of list of validated beneficiaries.
      5.2 Fisheries Post-Harvest and Marketing Support Project. The amount of Sixty Million Thirty-Seven Thousand Two Hundred Forty-One Pesos (P60,037,241.00) shall be used exclusively for the implementation of the Fisheries Post-Harvest and Marketing Support Project, subject further to the submission of list of validated beneficiaries.
      5.3 Fisheries Resource Management Project. The amount of Ten Million Three Hundred Sixty-Eight Thousand Two Hundred Fifty Pesos (P10,368,250.00) shall be used exclusively for the implementation of the Fisheries Resource Management Project, subject further to the submission of list of validated beneficiaries.
  - title: "Fisheries Adjudication Program"
    details: |
      The amount of Two Million Ninety-Two Thousand Six Hundred Pesos (P2,092,600.00) appropriated shall be used exclusively for the implementation of the Fisheries Adjudication Program, subject to the submission of Program Implementation Plan and Guidelines and quarterly status report of implementation to MFBM.
  - title: "Land Tenure Security Program"
    details: |
      The amount of Sixty-Two Million Nine Hundred Nineteen Thousand Two Hundred Seven Pesos (P62,919,207.00) appropriated shall be used exclusively for the implementation of the Land Tenure Security Program, subject to the submission of Program Implementation Plan and Guidelines and quarterly status report of implementation to MFBM.
  - title: "Sustainable Development for Agrarian Reform Beneficiaries in the Bangsamoro (SDAReBB)"
    details: |
      The total amount of Thirty Million Two Hundred Twenty-Two Thousand Two Hundred Pesos (P30,222,200.00) appropriated shall be used exclusively for the implementation of Sustainable Development for Agrarian Reform Beneficiaries in the Bangsamoro (SDAReBB) Program, subject to the submission of Program Implementation Plan and Guidelines and quarterly status report of implementation to MFBM, of which Ten Million Four Hundred Eighty-Two Thousand Two Hundred Fifty Pesos (P10,482,250.00) shall be used for the implementation of the MAFARDUCERS Program, subject further to the submission of list of validated beneficiaries.
  - title: "Bangsamoro Agri-Fishery Evidence Program"
    details: |
      The amount of Seventy-Seven Million Three Hundred Forty-Two Thousand Six Hundred Thirty-Two Pesos (P77,342,632.00) appropriated shall be used exclusively for the Bangsamoro Agri-Fishery Evidence Program, of which Forty-Six Million Six Hundred Forty-Nine Thousand Seven Hundred Twenty Pesos (P46,649,720.00) shall be used for the Integrated Laboratories for Bangsamoro (iLAB) Projects, subject to the submission of Program Implementation Plan and Guidelines and quarterly status report of implementation to MFBM.
  - title: "Provision of Legal Support to Farmers and Fisherfolk"
    details: |
      The amount of Eight Million Seven Hundred Thirty-Eight Thousand Three Hundred Seventy-Three Pesos (P8,738,373.00) appropriated shall be used exclusively for the implementation of the Provision of Legal Support to Farmers and Fisherfolk Program, subject to the submission of Program Implementation Plan and Guidelines and quarterly status report of implementation to MFBM.
  - title: "Agribusiness and Marketing Assistance Program"
    details: |
      The amount of Ten Million Pesos (P10,000,000.00) appropriated shall be used exclusively for the Provision of Loan Assistance to Farmers and Fisherfolk Cooperatives and Associations Program, subject to the submission of Program Implementation Plan and Guidelines, list of CSEA-accredited and validated cooperative-beneficiaries, and quarterly status report of implementation to MFBM.
  - title: "Machinery, Equipment, and Infrastructure Facilities"
    details: |
      Upon completion of the construction of facilities and procurement of machineries and equipment, MAFAR shall turn over the management thereof to the farmers or fisherfolk organizations concerned, which shall commit to shoulder maintenance and repair costs.
  - title: "Reporting and Posting Requirements"
    details: |
      The implementing M/O/As shall submit quarterly reports on its financial and physical accomplishments within thirty (30) days after the end of every quarter through:
      (a) Submission of hardcopy to the MFBM;
      (b) Submission of reports through electronic means; and
      (c) Publication to M/O/A's website.

      The implementing M/O/As shall send written notice when said reports have been submitted or posted on its website to the MFBM and other offices where the submission of reports is required under existing laws, rules, and regulations. The date of such notice shall be considered the date of compliance with this requirement.
