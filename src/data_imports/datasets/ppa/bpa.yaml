special_provisions:
  - title: "Hajj Financing and Support Program"
    details: |
      The amount of Sixty Million Pesos (P60,000,000.00) shall be used for the Hajj Assistance to the marginalized sectors subject to the submission of Program Implementation Plan and Guidelines, validated list of beneficiaries as approved by the Office of the Chief Minister, and quarterly status report of implementation to MFBM.
  - title: "Hajj Technical Working Group"
    details: |
      The Office of the Chief Minister shall create a Hajj Technical Working Group which shall assist the Bangsamoro Pilgrimage Authority in formulating the Hajj Plan and carrying out preparations for the actual Hajj operations.
  - title: "Reporting and Posting Requirements"
    details: |
      The implementing M/O/As shall submit quarterly reports on its financial and physical accomplishments within thirty (30) days after the end of every quarter through:
      (a) Submission of hardcopy to the MFBM;
      (b) Submission of reports through electronic means; and
      (c) Publication to M/O/A's website.

      The implementing M/O/As shall send written notice when said reports have been submitted or posted on its website to the MFBM and other offices where the submission of reports is required under existing laws, rules, and regulations. The date of such notice shall be considered the date of compliance with this requirement.
