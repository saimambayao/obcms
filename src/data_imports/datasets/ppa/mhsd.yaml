special_provisions:
  - title: "Housing and Human Settlement Development Program"
    details: |
      Four Hundred Twenty-Two Million Eleven Thousand Four Hundred Pesos (P422,011,400.00) shall be utilized subject to Program Implementation Plan and Guidelines and submission of common engineering documents to MFBM, covering:
        (a) Development Assistance on Resettlement towards Unity, Support, Sustainability, Accessibility, Livelihood, Accountability and Moral Governance (DARUSSALAM) at P419,637,500.00 distributed among infrastructure assets (P333,750,000.00), land survey (P5,600,000.00), land acquisition (P80,000,000.00), permits and clearances (P160,000.00), and real property taxes (P127,500.00);
        (b) Housing and Loan Management Program at P2,373,900.00 for tax payments, released only upon actual sale and turnover of units.
  - title: "Reporting and Posting Requirements"
    details: |
      Implementing M/O/As shall submit quarterly financial and physical accomplishment reports within thirty (30) days after each quarter through:
        (a) Submission of hardcopy to the MFBM;
        (b) Submission of reports through electronic means; and
        (c) Publication to M/O/A's website.

      The implementing M/O/As shall send written notice when the reports have been submitted or posted on their website to the MFBM and other offices where submission of reports is required under existing laws, rules, and regulations. The date of such notice shall be considered the date of compliance with this requirement.
