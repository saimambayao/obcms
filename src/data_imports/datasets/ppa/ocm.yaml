special_provisions:
  - title: "Provision of Legal Assistance to Bangsamoro Indigent Litigants before the Shari'ah Courts"
    details: |
      The amount of Seven Million One Hundred Forty Thousand Four Hundred Fifty-Four Pesos (P7,140,454.00) herein appropriated for the Maintenance and Other Operating Expenses of the Shari'ah Public Assistance Office (SPAO) and shall be made available only upon hiring of the head of SPAO.
  - title: "Quick Response Fund"
    details: |
      The amount of Two Hundred Fifty-One Million Pesos (P251,000,000.00) herein appropriated for the Quick Response Fund (QRF) shall serve as a stand-by fund to be exclusively used for:
        (a) Social Services P201,000,000.00
        (b) Infrastructure P50,000,000.00

      Social Services. The amount of Two Hundred One Million Pesos (P201,000,000.00) herein appropriated shall serve as a stand-by fund to be used for immediate response and relief programs of the Office.

      Infrastructure. The amount of Fifty Million Pesos (P50,000,000.00) herein appropriated shall serve as the stand-by fund to be used for reconstruction and rehabilitation programs, activities or projects.

      These appropriations are made in order that the situation and living conditions of people in the Bangsamoro communities or areas affected by natural or human-induced calamities, epidemics, crises and catastrophes, which occurred in the last quarter of the immediately preceding year and those occurring during the current year may be normalized as quickly as possible.

      Release of funds shall be subject to the following guidelines:
        (a) The Office shall conduct the assessment of the status of the affected communities in the BARMM;
        (b) The OCM shall authorize and direct MFBM for the release of appropriate funds; and
        (c) In no case shall the QRF be used for pre-disaster activities, such as conduct of training, insurance of assets, and public information and information initiatives, or any other purpose not authorized in this Act.
  - title: "Program Implementation Plans and Guidelines"
    details: |
      The Office of the Chief Minister shall issue Program Implementation Plan and Guidelines and submit to MFBM quarterly status report of implementation of the following programs:
        (a) Ayudang Medikal mula sa Bangsamoro Government (AMBAG);
        (b) Tulong Alay sa Bangsamorong Nangangailangan (TABANG);
        (c) Kapayapaan sa Pamayanan (KAPYANAN);
        (d) Support to Local Moral Governance;
        (e) Marawi Rehabilitation Program; and
        (f) Strengthening Access to Living Assistance to Marginalized Bangsamoro (SALAM).
  - title: "Administrative Costs of Special Programs"
    details: |
      The amount herein appropriated to cover the administrative costs incurred in the implementation of Special Programs (AMBaG, TABANG, KAPYANAN, SLMG, MRP, and SALAM) shall be excluded from their respective appropriations that are classified as For Later Release.
  - title: "Ayudang Medikal mula sa Bangsamoro Government (AMBaG)"
    details: |
      The health services assistance provided under the AMBaG program shall cover purchase of drugs and medicines, goods or all other medical, health, documentary and related services billed by the partner hospital, after deducting the Phil Health and other applicable medical assistance for in-and-out patients. Provided further, that coverage of professional fees shall not exceed 50% of the approved amount of health service assistance.
  - title: "Reporting and Posting Requirements"
    details: |
      The implementing M/O/As shall submit quarterly reports on its financial and physical accomplishments within thirty (30) days after the end of every quarter, through the following:
        (a) Submission of hardcopy to the MFBM;
        (b) Submission of reports through electronic means; and
        (c) Publication to M/O/A's website.

      The implementing M/O/As shall send written notice when said reports have been submitted or posted on its website to the MFBM and other offices where the submission of reports is required under existing laws, rules and regulations. The date of notice to said M/O/As shall be considered the date of compliance with this requirement.
