special_provisions:
  - title: "Operation Management Services"
    details: |
      Fifty Million Seven Hundred Twenty-Eight Thousand Pesos (P50,728,000.00) shall fund awards, rewards, and prizes distributed as follows: P1,500,000.00 for the Seal of Good Local Governance for Barangays (SGLGB); P1,728,000.00 for the Lupon Tagapamayapa Incentive Awards (LTIA); P37,500,000.00 for the LGU Grant Assistance for Innovative Practices (P12,500,000.00) and Salamat Excellency Award on Leadership (P25,000,000.00); and P10,000,000.00 for the Search for Model Barangays (SMB).
  - title: "Tulong ng Gobyernong Nagmamalasakit (TuGoN)"
    details: |
      Funds shall be used for the Local Government Peace and Order Capacity Empowerment Program, including P86,000,000.00 for TuGoN Housing Projects (subject to PIPG and quarterly MFBM reports) and P20,336,000.00 for financial, food relief, reformation, reconciliation, and livelihood assistance, plus P1,500,000.00 for capacity building of 50 beneficiaries, subject to validated beneficiary lists.
  - title: "Interior Affairs Services"
    details: |
      Eighteen Million Pesos (P18,000,000.00) shall be used exclusively for constructing police stations under Interior Affairs Services, subject to PIPG, program of works, common engineering design, and quarterly status reports to MFBM.
  - title: "Rapid Emergency Action on Disaster Incidence Services"
    details: |
      The Bangsamoro RAPID-Response Program shall receive Four Hundred Eighty-One Million Three Hundred Two Thousand Two Hundred Pesos (P481,302,200.00) for welfare goods, while Twenty Million Pesos (P20,000,000.00) shall construct a Provincial Emergency Operation Center, subject to PIPG and quarterly status reporting to MFBM.
  - title: "Quick Response Fund"
    details: |
      One Hundred Million Pesos (P100,000,000.00) appropriated for QRF shall fund immediate response and relief programs following calamities. Fund use requires assessment of affected communities and exclusion of pre-disaster activities.
  - title: "Reporting and Posting Requirements"
    details: |
      Implementing M/O/As shall submit quarterly financial and physical accomplishment reports within thirty (30) days after each quarter through:
        (a) Submission of hardcopy to the MFBM;
        (b) Submission of reports through electronic means; and
        (c) Publication to M/O/A's website.

      The implementing M/O/As shall send written notice when the reports have been submitted or posted on their website to the MFBM and other offices where submission of reports is required under existing laws, rules, and regulations. The date of such notice shall be considered the date of compliance with this requirement.
