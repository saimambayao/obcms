[pytest]
DJANGO_SETTINGS_MODULE = obc_management.settings.base
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = .

# Coverage settings
addopts =
    --cov=budget_preparation
    --cov=budget_execution
    --cov=planning
    --cov=common
    --cov=communities
    --cov=ai_assistant
    --cov=coordination
    --cov=mana
    --cov=ocm
    --cov=organizations
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5

# Markers
markers =
    integration: Integration tests (across multiple modules)
    financial: Financial constraint tests (critical)
    slow: Slow-running tests (performance tests)
    unit: Fast unit tests
    service: Service layer tests
    model: Model tests
    fixture: Fixture tests

# Django settings
django_find_project = true

# Coverage options
[coverage:run]
source = budget_preparation,budget_execution,planning,common,communities,ai_assistant,coordination,mana,ocm,organizations
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
