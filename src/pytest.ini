[pytest]
DJANGO_SETTINGS_MODULE = obc_management.settings.test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = .

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --maxfail=3

# Markers
markers =
    integration: Integration tests (across multiple modules)
    financial: Financial constraint tests (critical)
    slow: Slow-running tests (performance tests)
    performance: Performance tests
    unit: Fast unit tests
    service: Service layer tests
    model: Model tests
    fixture: Fixture tests
    component: Component tests (testing isolated components)
    cache: Cache layer component tests

# Django settings
django_find_project = true

# Coverage options
[coverage:run]
source = budget_preparation,budget_execution,planning
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
