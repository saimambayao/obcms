<!-- Workshop Tabs (Minimal) -->
<div class="bg-white border-b border-gray-200">
    <nav class="flex" role="tablist">
        {% for item in nav_items %}
        <a href="{{ item.url }}"
           hx-boost="true"
           hx-target="body"
           hx-swap="innerHTML transition:true"
           class="flex-1 px-4 py-3 text-center text-sm font-medium transition-all duration-200 border-b-2 {% if item.is_current %}border-emerald-500 bg-emerald-50 text-emerald-700{% elif item.accessible %}border-transparent hover:border-emerald-300 hover:bg-gray-50 text-gray-700{% else %}border-transparent bg-gray-50 text-gray-400 cursor-not-allowed pointer-events-none{% endif %}"
           data-workshop-id="{{ item.workshop.id }}"
           {% if not item.accessible %}aria-disabled="true"{% endif %}>
            <div class="flex items-center justify-center gap-2">
                <span>Workshop {{ forloop.counter }}</span>
                {% if item.completed %}
                    <i class="fas fa-check-circle text-emerald-600 text-xs"></i>
                {% elif item.is_current %}
                    <i class="fas fa-circle text-amber-500 text-xs animate-pulse"></i>
                {% elif not item.accessible %}
                    <i class="fas fa-lock text-gray-400 text-xs"></i>
                {% endif %}
            </div>
        </a>
        {% endfor %}
    </nav>
</div>
