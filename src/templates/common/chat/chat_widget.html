{% load static %}
<!-- AI Chat Assistant Widget -->
<div class="fixed bottom-4 right-4 z-50" x-data="chatWidget()" x-init="init()">
    <!-- Chat Button -->
    <button
        @click="toggleOpen()"
        class="bg-gradient-to-r from-blue-600 to-teal-600 text-white rounded-full w-16 h-16 shadow-2xl hover:shadow-3xl hover:scale-110 transition-all duration-300 flex items-center justify-center group"
        :class="{'ring-4 ring-blue-300': open}">
        <i class="fas text-2xl transition-transform duration-300"
           :class="open ? 'fa-times rotate-90' : 'fa-comment-dots'"></i>
    </button>

    <!-- Chat Window -->
    <div
        x-show="open"
        x-cloak
        class="fixed bottom-24 right-4 w-96 h-[600px] bg-white rounded-xl shadow-2xl border border-gray-200 flex flex-col"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform scale-90"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-90">

        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-teal-600 text-white p-4 rounded-t-xl flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <div>
                    <h3 class="font-semibold text-lg">OBCMS AI Assistant</h3>
                    <p class="text-xs text-blue-100">Ask me about your data</p>
                </div>
            </div>
            <button @click="clearChat()" class="text-white/80 hover:text-white transition-colors" title="Clear chat">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>

        <!-- Messages Container -->
        <div
            id="chat-messages"
            class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50"
            x-ref="messagesContainer">

            <!-- Welcome Message -->
            <div class="flex gap-3" x-show="messages.length === 0">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-teal-500 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-robot text-white text-sm"></i>
                </div>
                <div class="flex-1">
                    <div class="bg-white rounded-lg rounded-tl-none p-3 shadow-sm border border-gray-100">
                        <p class="text-sm text-gray-800 mb-2">
                            Hello! I'm the OBCMS AI Assistant. I can help you:
                        </p>
                        <ul class="text-sm text-gray-600 space-y-1">
                            <li><i class="fas fa-check text-emerald-500 text-xs mr-2"></i>Find data about communities and projects</li>
                            <li><i class="fas fa-check text-emerald-500 text-xs mr-2"></i>Analyze trends and patterns</li>
                            <li><i class="fas fa-check text-emerald-500 text-xs mr-2"></i>Navigate the system</li>
                        </ul>
                        <p class="text-sm text-gray-600 mt-2">What would you like to know?</p>
                    </div>
                </div>
            </div>

            <!-- Messages will be loaded here -->
            <template x-for="msg in messages" :key="msg.id">
                <div>
                    <!-- User Message -->
                    <div class="flex gap-3 justify-end mb-3">
                        <div class="flex-1 max-w-[80%]">
                            <div class="bg-gradient-to-r from-blue-600 to-teal-600 text-white rounded-lg rounded-tr-none p-3 shadow-sm">
                                <p class="text-sm" x-text="msg.user"></p>
                            </div>
                        </div>
                        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-user text-gray-600 text-sm"></i>
                        </div>
                    </div>

                    <!-- Assistant Message -->
                    <div class="flex gap-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-teal-500 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-robot text-white text-sm"></i>
                        </div>
                        <div class="flex-1">
                            <div class="bg-white rounded-lg rounded-tl-none p-3 shadow-sm border border-gray-100">
                                <div class="text-sm text-gray-800 prose prose-sm max-w-none" x-html="formatMarkdown(msg.assistant)"></div>

                                <!-- Suggestions -->
                                <div x-show="msg.suggestions && msg.suggestions.length > 0" class="mt-3 pt-3 border-t border-gray-100">
                                    <p class="text-xs text-gray-500 mb-2">Suggestions:</p>
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="suggestion in msg.suggestions" :key="suggestion">
                                            <button
                                                @click="sendMessage(suggestion)"
                                                class="text-xs px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 transition-colors border border-blue-200">
                                                <i class="fas fa-lightbulb text-xs mr-1"></i>
                                                <span x-text="suggestion"></span>
                                            </button>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Loading Indicator -->
            <div x-show="loading" class="flex gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-teal-500 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-robot text-white text-sm"></i>
                </div>
                <div class="bg-white rounded-lg rounded-tl-none p-3 shadow-sm border border-gray-100">
                    <div class="flex gap-1">
                        <span class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0ms"></span>
                        <span class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 150ms"></span>
                        <span class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 300ms"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 bg-white rounded-b-xl">
            <form @submit.prevent="submitMessage()" class="mb-2">
                <div class="flex gap-2">
                    <input
                        type="text"
                        x-model="currentMessage"
                        placeholder="Ask a question..."
                        class="flex-1 px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-all"
                        :disabled="loading"
                        x-ref="messageInput">
                    <button
                        type="submit"
                        :disabled="loading || !currentMessage.trim()"
                        class="px-4 py-2.5 bg-gradient-to-r from-blue-600 to-teal-600 text-white rounded-lg hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>

            <!-- Example Queries -->
            <div class="flex flex-wrap gap-2">
                <button
                    @click="sendMessage('How many communities are there?')"
                    class="text-xs px-2 py-1 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="fas fa-question-circle text-xs mr-1"></i>
                    How many communities?
                </button>
                <button
                    @click="sendMessage('Show me recent MANA assessments')"
                    class="text-xs px-2 py-1 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="fas fa-question-circle text-xs mr-1"></i>
                    MANA assessments
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function chatWidget() {
    return {
        open: false,
        messages: [],
        currentMessage: '',
        loading: false,

        init() {
            // Load chat history on init
            this.loadHistory();
        },

        toggleOpen() {
            this.open = !this.open;
            if (this.open) {
                this.$nextTick(() => {
                    this.$refs.messageInput.focus();
                });
            }
        },

        async loadHistory() {
            try {
                const response = await fetch('{% url "common:chat_history" %}?limit=10');
                const data = await response.json();

                this.messages = data.history.map(msg => ({
                    id: msg.id,
                    user: msg.user_message,
                    assistant: msg.assistant_response,
                    suggestions: [],
                }));

                this.scrollToBottom();
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        },

        async submitMessage() {
            if (!this.currentMessage.trim() || this.loading) return;

            const message = this.currentMessage.trim();
            this.currentMessage = '';
            this.sendMessage(message);
        },

        async sendMessage(message) {
            this.loading = true;

            // Add user message immediately
            const tempId = Date.now();
            this.messages.push({
                id: tempId,
                user: message,
                assistant: '',
                suggestions: [],
            });

            this.scrollToBottom();

            try {
                const formData = new FormData();
                formData.append('message', message);
                formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                const response = await fetch('{% url "common:chat_message" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                });

                const html = await response.text();

                // Parse response to extract data
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const assistantDiv = doc.querySelector('[data-assistant-response]');
                const suggestionsDiv = doc.querySelector('[data-suggestions]');

                if (assistantDiv) {
                    // Update last message with response
                    const lastMsg = this.messages[this.messages.length - 1];
                    lastMsg.assistant = assistantDiv.textContent;

                    if (suggestionsDiv) {
                        try {
                            lastMsg.suggestions = JSON.parse(suggestionsDiv.textContent);
                        } catch (e) {
                            lastMsg.suggestions = [];
                        }
                    }
                }

                this.scrollToBottom();

            } catch (error) {
                console.error('Chat error:', error);

                // Update last message with error
                const lastMsg = this.messages[this.messages.length - 1];
                lastMsg.assistant = 'Sorry, I encountered an error. Please try again.';

            } finally {
                this.loading = false;
            }
        },

        async clearChat() {
            if (!confirm('Clear all chat history?')) return;

            try {
                const response = await fetch('{% url "common:chat_clear" %}', {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                });

                if (response.ok) {
                    this.messages = [];
                }
            } catch (error) {
                console.error('Failed to clear chat:', error);
            }
        },

        scrollToBottom() {
            this.$nextTick(() => {
                const container = this.$refs.messagesContainer;
                container.scrollTop = container.scrollHeight;
            });
        },

        formatMarkdown(text) {
            // Simple markdown formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        },
    };
}
</script>

<style>
[x-cloak] { display: none !important; }
</style>
