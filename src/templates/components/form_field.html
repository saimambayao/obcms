{% comment %}Reusable form field renderer. Intended for inclusion inside grid containers.{% endcomment %}
{% if wrapper_class %}
<div class="space-y-1 {{ wrapper_class }}">
{% else %}
<div class="space-y-1">
{% endif %}
    <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700">
        {{ field.label }}{% if field.field.required %}<span class="ml-1 text-red-600">*</span>{% endif %}
    </label>
    {{ field }}
    {% if field.help_text %}
    <p class="text-xs text-gray-500">{{ field.help_text }}</p>
    {% endif %}
    {% if field.errors %}
    <p class="text-sm text-red-600">{{ field.errors|join:' ' }}</p>
    {% endif %}
</div>
