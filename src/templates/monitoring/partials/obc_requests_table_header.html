<div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between text-sm text-gray-600">
    <div class="flex flex-wrap items-center gap-2">
        <span class="inline-flex items-center gap-2 rounded-full border border-emerald-200 bg-emerald-50 px-3 py-1 text-xs font-semibold text-emerald-700">
            <i class="fas fa-database text-[10px]"></i>
            {{ filtered_count }} records
        </span>
        <span>of {{ total_all_requests }} total requests</span>
    </div>
    <div class="flex flex-wrap items-center gap-3 text-xs sm:text-sm">
        <span class="inline-flex items-center gap-2 text-gray-500">
            <i class="fas fa-gauge-high text-emerald-500"></i>
            Response rate {{ response_rate }}%
        </span>
        <span class="inline-flex items-center gap-2 text-gray-500">
            <i class="fas fa-bolt text-rose-500"></i>
            {{ disaster_related_count }} disaster-tagged
        </span>
        <span class="inline-flex items-center gap-2 text-gray-500">
            <i class="fas fa-calendar-check text-indigo-500"></i>
            {{ hero_year_count }} logged in {{ current_year }}
        </span>
    </div>
</div>
