<div>
    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-neutral-700 mb-1">
        {{ label_override|default:field.label }}{% if field.field.required %} <span class="text-red-500">*</span>{% endif %}
    </label>
    {{ field }}
    {% if field.help_text %}
    <p class="text-xs text-neutral-400 mt-1">{{ field.help_text }}</p>
    {% endif %}
    {% for error in field.errors %}
    <p class="text-xs text-red-500 mt-1">{{ error }}</p>
    {% endfor %}
</div>
