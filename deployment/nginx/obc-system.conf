# OBC Management System Nginx Configuration

# Rate limiting
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;

# Upstream configuration
upstream obc_app {
    server unix:/run/gunicorn/obc.sock fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name obc.barmm.gov.ph www.obc.barmm.gov.ph;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name obc.barmm.gov.ph www.obc.barmm.gov.ph;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/obc.barmm.gov.ph/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/obc.barmm.gov.ph/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/obc.barmm.gov.ph/chain.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self';" always;

    # Basic settings
    client_max_body_size 100M;
    charset utf-8;

    # Logging
    access_log /var/log/nginx/obc-access.log;
    error_log /var/log/nginx/obc-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Static files
    location /static/ {
        alias /var/www/obc-system/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security for static files
        location ~* \.(py|pyc|pyo|pyw|pyz)$ {
            deny all;
        }
    }

    # Media files
    location /media/ {
        alias /var/www/obc-system/media/;
        expires 1M;
        add_header Cache-Control "public";
        
        # Security for media files
        location ~* \.(py|pyc|pyo|pyw|pyz|php|php5|php7|pl|cgi|sh|bat|exe)$ {
            deny all;
        }
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/obc-system/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 1y;
    }

    # Robots.txt
    location = /robots.txt {
        alias /var/www/obc-system/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # Rate limiting for auth endpoints
    location /auth/login/ {
        limit_req zone=login burst=10 delay=5;
        proxy_pass http://obc_app;
        include /etc/nginx/proxy_params;
    }

    # Rate limiting for API endpoints
    location /api/ {
        limit_req zone=api burst=200 delay=100;
        proxy_pass http://obc_app;
        include /etc/nginx/proxy_params;
    }

    # Admin interface (restricted access)
    location /admin/ {
        # Allow only specific IP addresses for admin access
        # allow 192.168.1.0/24;  # Internal network
        # allow 203.0.113.0/24;  # Office network
        # deny all;
        
        proxy_pass http://obc_app;
        include /etc/nginx/proxy_params;
    }

    # Health check endpoint
    location = /health/ {
        access_log off;
        proxy_pass http://obc_app;
        include /etc/nginx/proxy_params;
    }

    # Main application
    location / {
        proxy_pass http://obc_app;
        include /etc/nginx/proxy_params;
        
        # Additional proxy settings
        proxy_redirect off;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}